<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run Full Pipeline</title>
  <style>
    body { font-family: sans-serif; max-width:700px; margin:40px auto; }
    label { font-weight: bold; display:block; margin-top:12px; }
    input, textarea { width:100%; padding:8px; margin-top:4px; box-sizing:border-box; }
    button { margin-top:16px; padding:10px 16px; background:#007ACC; color:#fff; border:none; cursor:pointer; }
    button:disabled { background:#999; }
    #output { white-space: pre-wrap; background:#f5f5f5; padding:12px; border-radius:4px; margin-top:16px; }
    #error { color:red; margin-top:12px; }
  </style>
</head>
<body>
  <h1>Run Full Newsletter Pipeline</h1>

  <label>Metrics CSV Path:
    <input id="metrics" placeholder="data/metrics/metrics_2025-06-01.csv">
  </label>
  <label>Research Query:
    <input id="query" placeholder="e.g. habit loops email marketing">
  </label>
  <label>Issue Brief:
    <textarea id="issue" rows="3" placeholder="Short issue brief"></textarea>
  </label>
  <label>Cover Image Path:
    <input id="cover" placeholder="assets/cover_2025-06-01.png">
  </label>
  <label>Title:
    <input id="title" placeholder="Newsletter title">
  </label>
  <label>Slug:
    <input id="slug" placeholder="news-slug">
  </label>
  <label>Tags (comma-separated):
    <input id="tags" placeholder="email,marketing,habit">
  </label>
  <label>Publish Date (ISO 8601):
    <input id="publish" placeholder="2025-07-01T09:00:00+03:00">
  </label>

  <button id="runBtn">Run Pipeline</button>
  <div id="error"></div>
  <h2>Output:</h2>
  <div id="output">(waitingâ€¦)</div>

  <script src="js/run-pipeline.js"></script>
</body>
</html>
