<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analyze Performance</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.5;
    }
    label {
      font-weight: bold;
    }
    textarea, input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      margin: 6px 0 12px;
      padding: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #007ACC;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #output {
      white-space: pre-wrap;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 12px;
    }
    #error {
      color: red;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>Performance Analyst: Lessons Learned</h1>

  <label for="forecastInput">Forecast Markdown:</label>
  <textarea id="forecastInput" rows="8" placeholder="Paste the forecast report here..."></textarea>

  <label for="actualsPath">Actuals CSV Path:</label>
  <input type="text" id="actualsPath" placeholder="e.g., data/metrics/post_send_actuals.csv" />

  <button id="analyzeBtn">Analyze Performance</button>

  <div id="error"></div>
  <h2>Analysis Output:</h2>
  <div id="output">(Waiting for request...)</div>

  <script src="js/generate-analysis.js"></script>
</body>
</html>
